<div class="list">
    <app-header></app-header>
    <div class="main-content-container">
        <div class="search">
            <a href="javascript:void(0);" (click)="search()">精确搜索</a>
        </div>
        <div class="main">
            <ul class="product-list">
                <li class="product-row" *ngFor="let obj of dataset; trackBy:trackByName;" [id]="obj.id">
                    <a href="javascript:void(0);" [attr.data-img]="obj.img">
                        <img src="../../../assets/imgs/loading.gif" height="600" width="800" [alt]="obj.name" (load)="loaded($event)" />
                        <span class="brand">{{obj.brand | uppercase}}</span>
                        <span class="product-name">{{obj.name}}</span>
                        <div class="price-wrapper">$<span class="price">{{obj.price}}</span></div>
                    </a>
                </li>
            </ul>
            <div class="product-nothing">
                <span class="t1">没有找到任何相似产品</span>
                <span class="t2">很抱歉，没有找到符合你搜索要求的产品</span>
                <span class="t3"></span>
                <span class="t4" (click)="newproduct()">为什么不看看最新上线的单品</span>
            </div>
            <app-footer></app-footer>
        </div>
    </div>
</div>
<div class="search-view">
    <div class="head"><div class="back" (click)="back()"></div><div class="ensure" (click)="ensure()">完成</div></div>
    <div class="main">
        <div class="nav">
            <ul>
                <li class="reset" (click)="reset()"><span>重置</span></li>
                <li class="paixu chose" (click)="topaixu()"><span class="one">排序</span><span class="two">推荐</span></li>
                <li class="sort chose" (click)="tosort()"><span class="one">种类</span><span class="two"></span></li>
                <li class="brand chose" (click)="tobrand()"><span class="one">品牌</span><span class="two"></span></li>
                <li class="last">
                    <span class="view">选择界面：</span>
                    <span class="yi num" (click)="act($event)">一</span>
                    <span class="er num" (click)="act($event)">二</span>
                    <div class="border"></div>
                </li>
            </ul>
        </div>
        <div class="nav-paixu">
            <div class="nav-head">排序</div>
            <ul class="nav-ul">
                <li><span class="active">推荐</span></li>
                <li><span>价格由高到低</span></li>
                <li><span>价格由低到高</span></li>
            </ul>
        </div>
        <div class="nav-sort">
            <div class="nav-head">种类</div>
            <ul class="nav-ul">
                <li><span>服装</span></li>
                <li><span>鞋履</span></li>
                <li><span>包袋</span></li>
                <li><span>配饰</span></li>
                <li><span>珠宝手表</span></li>
                <li><span>内衣</span></li>
            </ul>
        </div>
        <div class="nav-brand">
            <div class="nav-head">品牌</div>
            <ul class="nav-ul">
                <li *ngFor="let item of brandset"><span>{{item}}</span></li>
            </ul>
        </div>
    </div>
</div>
